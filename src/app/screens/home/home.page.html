<ion-header>
  <ion-toolbar [style.--background]="colorActual">
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      "
    >
      <ion-title
        [style.color]="modoOscuro ? 'white' : 'black'"
        style="margin: 0"
      >
        No Me Compares Con Nadie
      </ion-title>

      <ion-button fill="clear" (click)="cambiarColor()">
        <img
          [style.transform]="'rotate(' + rotate + 'deg)'"
          style="width: 24px; height: 24px; transition: transform 0.5s ease"
          src="https://cdn-icons-png.flaticon.com/128/11294/11294274.png"
          alt="icono"
        />
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="colorActual">
  <swiper-container loop="false" slides-per-view="2" navigation="false">
    <swiper-slide *ngFor="let album of albums">
      <div class="slide-content">
        <h2 [style.color]="modoOscuro ? 'white' : 'black'">
          {{ album.name }}
        </h2>
        <img [src]="album.image" [alt]="album.name" />
      </div>
    </swiper-slide>
  </swiper-container>

  <ion-button class="p-10" (click)="goInto()"> Ir Intro </ion-button>
</ion-content>
