<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" formControlName="email" (ionBlur)="presentToast('email')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="Password" labelPlacement="floating" formControlName="password" (ionBlur)="presentToast('password')"></ion-input>
    </ion-item>
    <ion-button expand="full" shape="round" color="success" type="submit"  [disabled]="loginForm.invalid">
      Login
    </ion-button>
  </form>
</ion-content>
