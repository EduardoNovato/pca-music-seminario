<ion-content class="login-content">
  <div class="login-container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="logo-container">
        <ion-icon name="person-add-outline" class="logo-icon"></ion-icon>
      </div>
      <h1 class="welcome-title">Crear cuenta</h1>
      <p class="welcome-subtitle">Regístrate para continuar</p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <form [formGroup]="register" (ngSubmit)="registerUser(register.value)">
        <div class="input-group">
          <ion-item lines="none" class="custom-input">
            <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              placeholder="Nombre"
              formControlName="name"
              (ionBlur)="presentToast('name')"
              class="input-field"
            ></ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-item lines="none" class="custom-input">
            <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              placeholder="Apellido"
              formControlName="apellido"
              (ionBlur)="presentToast('apellido')"
              class="input-field"
            ></ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-item lines="none" class="custom-input">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              type="email"
              placeholder="Correo electrónico"
              formControlName="email"
              (ionBlur)="presentToast('email')"
              class="input-field"
            ></ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-item lines="none" class="custom-input">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              type="password"
              placeholder="Contraseña"
              formControlName="password"
              (ionBlur)="presentToast('password')"
              class="input-field"
            ></ion-input>
          </ion-item>
        </div>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="register.invalid"
          class="login-btn"
        >
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Registrar
        </ion-button>
      </form>
    </div>

    <!-- Footer Section -->
    <div class="footer-section">
      <div class="divider">
        <span class="divider-text">o</span>
      </div>

      <div class="register-section">
        <p class="register-text">¿Ya tienes una cuenta?</p>
        <ion-button
          fill="outline"
          expand="block"
          routerLink="/login"
          class="register-btn"
        >
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Inicia sesión
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
