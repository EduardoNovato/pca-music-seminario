<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="profile-default-image ion-text-center">
    <p>Ingresa tus datos</p>
    <img src="/assets/user.png" />
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-input
        label="Email"
        labelPlacement="floating"
        formControlName="email"
        (ionBlur)="presentToast('email')"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        label="Password"
        labelPlacement="floating"
        formControlName="password"
        (ionBlur)="presentToast('password')"
      ></ion-input>
    </ion-item>
    <ion-button
      expand="full"
      shape="round"
      color="success"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </ion-button>
  </form>
  <div class="ion-text-center" style="margin-top: 16px">
    <ion-text>
      ¿No tienes cuenta?
      <ion-router-link routerLink="/register"> Regístrate aquí</ion-router-link>
    </ion-text>
  </div>
</ion-content>
