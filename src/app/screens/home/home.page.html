<ion-header>
  <ion-toolbar class="custom-toolbar">
    <div class="toolbar-content">
      <div class="title-section">
        <ion-icon name="musical-notes" class="header-icon"></ion-icon>
        <ion-title class="custom-title">
          Escucha tu música
        </ion-title>
      </div>

      <ion-button fill="clear" (click)="cambiarColor()" class="theme-toggle">
        <ion-icon
          [name]="modoOscuro ? 'sunny-outline' : 'moon-outline'"
          [style.transform]="'rotate(' + rotate + 'deg)'"
          class="toggle-icon"
        ></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <div class="content-container">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <h1 class="welcome-title">Bienvenido a tu música</h1>
      <p class="welcome-subtitle">Descubre y disfruta tus álbumes favoritos</p>
    </div>

    <!-- Albums Section -->
    <div class="albums-section">
      <div class="section-header">
        <h2 class="section-title">Álbumes</h2>
        <ion-icon name="library-outline" class="section-icon"></ion-icon>
      </div>

      <div class="albums-container">
        <swiper-container
          loop="false"
          slides-per-view="2"
          space-between="16"
          navigation="false"
          class="albums-swiper"
        >
          <swiper-slide *ngFor="let album of albums" class="album-slide" (click)="showSongs(album.id)">
            <div class="album-card" >
              <div class="album-image-container">
                <img [src]="album.image" [alt]="album.name" class="album-image" />
                <div class="play-overlay">
                  <ion-icon name="play-circle" class="play-icon"></ion-icon>
                </div>
              </div>
              <div class="album-info">
                <h3 class="album-title">{{ album.name }}</h3>
                <p class="album-subtitle">Álbum</p>
              </div>
            </div>
          </swiper-slide>
        </swiper-container>
      </div>
    </div>

    <!-- Artists Section -->
    <div class="artists-section">
      <div class="section-header">
        <h2 class="section-title">Artistas</h2>
        <ion-icon name="person-outline" class="section-icon"></ion-icon>
      </div>
      <div class="artists-container">
        <swiper-container
          loop="false"
          slides-per-view="2"
          space-between="16"
          navigation="false"
          class="artists-swiper"
        >
          <swiper-slide *ngFor="let artist of artists" class="artist-slide"  (click)="showSongsByArtists(artist.id)">
            <div class="artist-card">
              <div class="artist-image-container">
                <img [src]="artist.image" [alt]="artist.name" class="artist-image" />
                <div class="play-overlay">
                  <ion-icon name="play-circle" class="play-icon"></ion-icon>
                </div>
              </div>
              <div class="artist-info">
                <h3 class="artist-name">{{ artist.name }}</h3>
                <p class="artist-subtitle">Artista</p>
              </div>
            </div>
          </swiper-slide>
        </swiper-container>
      </div>
    </div>

    <ion-footer class="music-footer">
      <ion-grid class="time-display">
        <ion-row>
          <ion-col class="ion-text-start">{{formatTime(currentSong?.currentTime) || "0:00"}}</ion-col>
          <ion-col class="ion-text-end">{{formatTime(currentSong?.duration) || "0:00"}}</ion-col>
        </ion-row>
      </ion-grid>
      <div class="footer-controls">
        <ion-progress-bar class="player-progress-bar" [value]="newTime"></ion-progress-bar>
      </div>
      <div class="footer-controls">
        <ion-icon
          [name]="liked ? 'heart' : 'heart-outline'"
          [color]="liked ? 'danger' : ''"
          class="footer-icon heart-icon"
          (click)="toggleLike()">
        </ion-icon>
        <ion-text class="footer-song-name">
          {{song.name || "N/A"}}
        </ion-text>
        <ion-icon [name]="song.playing ? 'pause' : 'play'" class="footer-icon"
          (click)="song.playing ? pausa() : play()">
        </ion-icon>
      </div>
    </ion-footer>

    <!-- Quick Actions
    <div class="actions-section">
      <ion-button
        expand="block"
        fill="outline"
        (click)="goInto()"
        class="action-btn"
      >
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Volver a Intro
      </ion-button>
    </div>-->
  </div>
</ion-content>
