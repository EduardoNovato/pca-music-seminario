<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" formControlName="email"></ion-input>
    </ion-item>
    <div>
      <!-- Darle estilos a los errores -->
      <ng-container *ngFor="let validation of validator_message.email">
        <div *ngIf="(loginForm).get('email')?.hasError(validation.type) && loginForm.get('email')?.touched">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-input type="password" label="Password" labelPlacement="floating" formControlName="password"></ion-input>
    </ion-item>
    <div>
      <!-- Darle estilos a los errores -->
      <ng-container *ngFor="let validation of validator_message.password">
        <div *ngIf="(loginForm).get('password')?.hasError(validation.type) && loginForm.get('password')?.touched">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-button expand="full" shape="round" color="success" type="submit"  [disabled]="loginForm.invalid">
      Login
    </ion-button>
  </form>
</ion-content>
