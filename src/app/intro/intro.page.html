<ion-header >
  <ion-toolbar>
    <ion-title>Intro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
    #swiper
    pagination="true"
    slides-per-view="1"
    loop="false"
  >
    <swiper-slide class="p-10" *ngFor="let slide of introSlides; let i = index">
      <div>
        <h2>{{ slide.title }}</h2>
        <img [src]="slide.image" [alt]="slide.title">
        <p>{{ slide.description }}</p>
      </div>
    </swiper-slide>
  </swiper-container>

  <div>
    <ion-button class="p-10" expand="block" (click)="nextSlide(swiper)">
      {{ currentSlide === introSlides.length - 1 ? 'Empezar' : 'Siguiente' }}
    </ion-button>
  </div>
</ion-content>
